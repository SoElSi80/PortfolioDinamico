<section id="acerca_de">
    <div id="imagen_perfil" class="container-fluid">
       <div class="row" >
          <div class="col-xs-12 col-sm-2 col-md-3 col-lg-3">
             <img [src]="data.fotop" class="img-fluid rounded-circle" alt=" " id="foto_perfil" >
          </div>
       </div>
          <div class="row" id="foto_nombre">
            <div class="col-xs-12 col-sm-2 col-md-3 col-lg-3" id="nombre">
              <h4 id="dato">{{ data.nombre }} {{ data.apellido }}</h4>
               <h5>{{ data.titulo }}</h5>
             </div>
             <div class="col-xs-12 col-sm-2 col-md-7 col-lg-6 text-center" >
              <h2>{{ title }}</h2>
              <p>{{ data.acerca }} </p>  
          </div>
       </div>
  </div>
  </section>
