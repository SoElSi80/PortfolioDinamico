<section id="proyectos">
    <h2 class="text-center">{{ title }} </h2>
    <div class="container-fluid">
       <div class="row" *ngFor="let proyectos of proyectosList">
          <div class="col-3">
             <img [src]="proyectos.foto" id="foto_proyecto" class="img-fluid">
             <br>
             <a href="{{ proyectos.url }}" id="button"class="btn btn-outline-primary mt-2" target="_blank"><small>Ir</small></a>
            </div>
          <div class="col-7">
              <ul>
                <li><h4 class="titulo">{{ proyectos.nombre}}</h4></li>
                 <time class="time">{{ proyectos.fecha }}</time>
                 <p>{{ proyectos.descripcion }}<p>
                  
               </ul>
            </div>
         </div>
      </div>
</section>
